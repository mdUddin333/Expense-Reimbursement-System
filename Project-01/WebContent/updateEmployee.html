<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>UpdateEmployee</title>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">


<style>

	body{
		background-color: olive;
	}

	.wrapper{
			
		width: 40%;
		border: 5px solid green;
		margin: 0 auto;
		padding: 20px;
		color: blue;	
		background-color:#B4E20A;
	
	}

</style>

</head>
<body>


	<form action="updateEmployee" method="post">
	<div class="wrapper">
		<div class="container">
		
		<p>Employee Id: <input type="number" name="id" placeholder="Id"/></p>
		<p>Name: <input type="text" name="name" placeholder="Enter Your Name" /> </p>
		<p>Email: <input type="text" name="email" placeholder="Enter Your Email" /> </p>
		<p>Username: <input type="text" name="username" placeholder="Enter Your Username" /> </p>
		<p>Password: <input type="password" name="password" placeholder="Enter Your Password" /> </p>
		
		<input type="submit" value="Submit"/>
		</div>
		
	</div>
	</form>

</body>
